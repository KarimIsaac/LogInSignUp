<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoginForm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
   
  <div class="container">
   
    <div class="container" >
        
        <div class="col-md-5 ">
            <div class="row">
                <h1>Log In</h1>
                <div class="text-center  ">
                    <form action="MD" autocomplete="off">
                        <div class="col-3">
                            <p>Email</p>
                            <input type="email" class="form-control" id="email-login" name="username" required autofocus>
                        </div>
                        <div class="col-3 ">
                            <p>Password</p>
                            <input type="password" class="form-control" name="password" required autofocus>
                        </div>
                        <input type="submit" id="singin" name="submit" value="Submit"/>
                        <a href="signup.html">Don't have account ? Signup</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
