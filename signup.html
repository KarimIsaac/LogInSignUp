<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
   
    <div class="text-center" >
        
        <div class="col-md-5  ">
            
            <div class="card">
                <div class="row">
                    <h1>Signup</h1>
                    <form action="md" >
                        <div class="form-group">
                            <p>Name</p>
                            <input type="text" class="form-control" id="username-signup" name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <p>Email</p>
                            <input type="email" class="form-control" id="email"  name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            
                            <p>Password</p>
                            <input type="password"  class="form-control" id="password"   name="password"   required autofocus >
                            <p id="message">Your password is <span  id="strenght"  ></span></p>
                        </div>
                        
                        
                        <input type="submit" id="singup" name="submit" value="Submit" onclick="validateEmail(document.form.text)"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
